<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    button img {
        max-width: 100%; /* Hình ảnh sẽ không vượt quá chiều rộng của nút */
        max-height: 100%; /* Hình ảnh sẽ không vượt quá chiều cao của nút */
        height: auto; /* Chiều cao tự động điều chỉnh theo tỷ lệ khung hình */
      }

      .Danhmuc {
    display: flex; /* Sử dụng flexbox để căn chỉnh các button */
    flex-wrap: wrap; /* Cho phép các button xuống dòng khi không đủ chỗ */
    justify-content: flex-start; /* Căn chỉnh các button từ trái sang phải */
}

.Danhmuc button {
    display: flex; /* Sử dụng flexbox cho nội dung bên trong button */
    flex-direction: column; /* Sắp xếp icon và text theo cột */
    align-items: center; /* Căn giữa nội dung theo chiều ngang */
    justify-content: center; /* Căn giữa nội dung theo chiều dọc */
    padding: 10px 15px; /* Thêm padding để tạo khoảng trống xung quanh nội dung */
    margin: 5px; /* Thêm margin để tạo khoảng trống giữa các button */
    border: 1px solid #ccc; /* Thêm border để dễ nhìn */
    background-color: #f0f0f0; /* Màu nền cho button */
    cursor: pointer; /* Hiển thị con trỏ tay khi hover */
    min-width: 120px; /* Đặt chiều rộng tối thiểu để các button bằng nhau */
    box-sizing: border-box; /* Bao gồm padding và border vào chiều rộng và chiều cao */
}

.Danhmuc button i, .Danhmuc button img {
    font-size: 24px; /* Kích thước icon */
    margin-bottom: 5px; /* Khoảng cách giữa icon và text */
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Laptop</title>
</head>
<body>
    <header>
        <div class="nutdieuhuongheader">
            <img src="../file/icon.jpg">
            <button>Trang chủ</button>
            <button>Sản phẩm</button>
            <button>Về chúng tôi</button>
        </div>

        <div class="thanhtimkiem">
            <form action="/search" method="get" id="form">
                <input type="text" id="searchbar" name="s" placeholder="Tìm kiếm...">
                <button class="submitbutton" type="submit">Tìm</button>
            </form>

            <button class="nuttimkiem" type="submit">
                <p class="fa-solid fa-magnifying-glass"></p>
            </button>
        </div>

        <div class="nutdieuhuongthugon">
            <button><i class="fa-solid fa-bars"></i></button>
        </div>

    </header>
    
    <main>
        
    <div class="Danhmuc">
        <button><i class="fa-solid fa-laptop"></i>Laptop
        </button>
        <button><i class="fa-brands fa-apple"></i>Macbook
        </button>
        <button><i class="fa-solid fa-mobile"></i>Điện thoại
        </button>
        <button><i class="fa-solid fa-tablet"></i>Máy tính bảng
        </button>
        <button><i class="fas fa-desktop"></i>Màn hình
        </button>
        <button><img src="../file/pc_icon.jpg" style="max-width: 30px; max-height: 30px; height: auto; margin-bottom: 5px; display: block;">Máy tính bàn
        </button>
        </button>
        <button><i class="fas fa-headphones-alt"></i>Thiết bị nghe
        </button>
        <button><i class="fa-solid fa-gamepad"></i></i>Các thiết bị khác
        </button>
    </div>

    <div>
        
    </div>
    </main>
    <footer>

    </footer>    
</body>
<script src="script.js"></script>
   
</html>
