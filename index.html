<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết bị điện tử</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
            <div class="nutdieuhuongheader">
                <img src="file/icon.jpg" alt="Website Logo">
                <form action="index.html">
                    <button>Trang chủ</button>
                </form>
                <form action="product.html">
                    <button>Sản phẩm</button>
                </form>
                <form action="about.html">
                    <button>Về chúng tôi</button>
                </form>
            </div>
 
            <div class="thanhtimkiem">
                <form action="#" method="get" id="form">
                    <input type="text" id="searchbar" name="s" placeholder="Tìm kiếm...">
                    <button class="submitbutton" type="submit">Tìm</button>
                </form>
            </div>
    </header>
    <main>
        <div class="banner">
            <div class="banner-text">
                <p class="banner-title">Giới thiệu sản phẩm</p>
                <p class="banner-description">Giới thiệu các loại sản phẩm điện tử trên thị trường.</p>
            </div>
            <img src="file/hinhdautrang.jpg">
        </div>
        <br>
        <h1 style="text-align: center;">Sản phẩm mới ra mắt</h1>
        <br>
        <div style="text-align: center;">
            <div class="slider" style="position: relative; display: inline-block;">
                <img class="banner-slider-img" src="file/slider/lap1.jpg">
                <img class="banner-slider-img" src="file/slider/lap2.jpg">
                <img class="banner-slider-img" src="file/slider/lap3.jpg">
                <button class="button-left" onclick="plusDivs(-1)" style="position: absolute; left: 10%;">&#10094;</button>
                <button class="button-right" onclick="plusDivs(+1)" style="position: absolute; right: 10%;">&#10095;</button>
            </div>
        </div>
        <br>
        <br>
        <div class="item">
            <a href>
                <div class="laptop">
                    <img src="file/item/laptop.png" alt="Laptop">
                    <p>Laptop</p>
                </div>
            </a>
            <a href>
                <div class="macbook">
                    <img src="file/item/macbook.jpg" alt="Macbook">
                    <p>Macbook</p>
                </div>
            </a>
            <a href>
                <div class="phone">
                    <img src="file/item/phone.png" alt="Điện thoại">
                    <p>Điện thoại</p>
                </div>
            </a>
            <a href>
                <div class="tablet">
                    <img src="file/item/tablet.png" alt="Máy tính bảng">
                    <p>Tablet</p>
                </div>
            </a>
            <a href>
                <div class="screen">
                    <img src="file/item/screen.png" alt="Màn hình">
                    <p>Màn hình</p>
                </div>
            </a>
            <a href>
                <div class="pc">
                    <img src="file/item/pc.png" alt="Máy tính bàn">
                    <p>PC</p>
                </div>
            </a>
            <a href>
                <div class="audio">
                    <img src="file/item/audio.png" alt="Thiết bị âm thanh">
                    <p>Thiết bị âm thanh</p>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <!-- Footer content goes here. Add contact information, copyright, or links in the future. -->
        <p style="text-align: center;">&copy; 2023 Thiết bị điện tử. All rights reserved.</p>
    </footer>    
</body>
<script src="script.js" defer></script>
   
</html>
